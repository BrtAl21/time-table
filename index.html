<!DOCTYPE html><html>
  <head>
    <meta charset="UTF-8">
    <title>Time Table</title>
    <style>
      table{
        width: 600px;
        margin-top: 30px;
        margin-left: 30px;
      }
      table,td,th{
        border: 1px solid black;
        border-collapse: collapse;
        padding: 16px;
      }
      tr{
        background-color: skyblue;
      }
      caption{
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>Its my scret time-table</caption>
      <tr>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
      </tr>
      <tr>
        <td>Tamil</td>
        <td>English</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Sports</td>
      </tr>
      <tr>
        <td>English</td>
        <td>Maths</td>
        <td>Sports</td>
        <td>Science</td>
        <td>Tamil</td>
      </tr>
      <tr>
        <td>Hindi</td>
        <td>English</td>
        <td>GK</td>
        <td>English</td>
        <td>Sports</td>
      </tr>
      <tr>
        <td>JavaScript</td>
        <td>Java</td>
        <td>Python</td>

        <td>PSP</td>
      </tr>
    </table>
  </body>
</html>
